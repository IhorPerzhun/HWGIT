<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="cards">
            <div class="container">
                <div class="cardbox">
                    <div class="card">
                        <div class="heading">
                            <div class="heading__price">
                                <span class="currency">$</span>
                                <span class="quantity">29</span>
                                <span class="pcs">/HR</span>
                            </div>
                            <div class="heading__title">UI & Ux</div>
                        </div>
                        <div class="services-box">
                            <div class="services">
                                <div class="services__icon">
                                    <img src="images/ui & ux.svg" alt="">
                                </div>
                                <div class="services__list services-list">
                                    <div class="services-list__item">Brand Idea</div>
                                    <div class="services-list__item">Logo Inovation</div>
                                    <div class="services-list__item">Structure of Design</div>
                                    <div class="services-list__item">Quality of Design</div>
                                    <div class="services-list__item">User friendly</div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button class="button-order">Place an order</button>
                    </div>
                    <div class="card">
                        <div class="heading">
                            <div class="heading__price">
                                <span class="currency">$</span>
                                <span class="quantity">49</span>
                                <span class="pcs">/HR</span>
                            </div>
                            <div class="heading__title">webdesign</div>
                        </div>
                        <div class="services-box">
                            <div class="services">
                                <div class="services__icon">
                                    <img src="images/webdesign.svg" alt="">
                                </div>
                                <div class="services__list services-list">
                                    <div class="services-list__item">Wireframe Option</div>
                                    <div class="services-list__item">Logo Design Variation</div>
                                    <div class="services-list__item">Homepage Variation</div>
                                    <div class="services-list__item">Innerpage</div>
                                    <div class="services-list__item">Styleguide</div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button class="button-order">Place an order</button>
                    </div>
                    <div class="card">
                        <div class="heading">
                            <div class="heading__price">
                                <span class="currency">$</span>
                                <span class="quantity">39</span>
                                <span class="pcs">/HR</span>
                            </div>
                            <div class="heading__title">web development</div>
                        </div>
                        <div class="services-box">
                            <div class="services">
                                <div class="services__icon">
                                    <img src="images/webdevelopment.svg" alt="">
                                </div>
                                <div class="services__list services-list">
                                    <div class="services-list__item">PSD to HTML</div>
                                    <div class="services-list__item">HTML to Wordpress
                                    </div>
                                    <div class="services-list__item">PSD to Wordpress
                                    </div>
                                    <div class="services-list__item">HTML to Drupal
                                    </div>
                                    <div class="services-list__item">With Responsive</div>
                                </div>
                                
                            </div>
                        </div>
                        
                        <button class="button-order">Place an order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
