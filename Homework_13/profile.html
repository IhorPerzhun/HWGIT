<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main_style.css">
    <link rel="fonts" href="styles/fontstyle.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Profile</h1>
        </div>

        <form action="#" method="post">
            <div class="profile_image">
                <div class="image">
                    <img src="images/ðŸ“· profile_Image.png" alt="">
                </div>

                <div class="file">
                    <input type="file" name="file" id="file">
                    <span class="hint">Up to 1 MB (300x300 px)</span>
                </div>

                <div class="button_load">
                    <button class="load">
                        <img src="images/ðŸ”¹ Icon Color.svg" alt="">
                    </button>
                </div>
            </div>

            <div class="data_field">
                <div class="left">
                    <div class="name">
                        <label for="name">Name</label>
                        <div class="name">
                            <input type="name" name="name" id="name" placeholder=" Enter Name" required>
                        </div>
                    </div>
    
                    <div class="country_select">
                        <select name="country" id="country" required>
                            <option value="">Select</option>
                            <option value="Great Britian">Great Britian</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Ukraine">Ukraine</option>
                        </select>
                    </div>
    
                    <div class="zip_code">
                        <label for="zip_code">Zip Code</label>
                        <div class="zip_code">
                            <input type="text" name="zip_code" id="zip_code" placeholder="   Enter Zip Code" required>
                        </div>
                    </div>
                </div>

                <div class="rigth">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <div class="email">
                            <input type="email" name="email" id="email" placeholder="   Enter your E-mail" required>
                        </div>
                    </div>
    
                    
    
                    <div class="city">
                        <div class="city">
                            <label for="city">City</label>
                            <div class="city_input">
                                <input type="text" placeholder="  Enter City" required> 
                            </div>
                        </div>
                    </div>
    
                    
    
                    <div class="phone_number">
                        <label for="phone_number">Phone Number</label>
                        <div class="phone_number">
                            <input type="tel" name="phone_number" id="phone_number" placeholder="   Enter Phone Number" required>
                        </div>
                    </div>

                </div>
            </div>

        </form>






    </div>

</body>
</html>
