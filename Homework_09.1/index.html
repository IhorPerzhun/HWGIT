<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Productly</title>
</head>
<body>
    <main>
        <div class="header">
            <div class="container">

                <div class="title">
                    <div class="title__logo">
                        <img src="images/Logo.png" alt="">
                    </div>
                </div>

                <div class="nav nav__items">
                    <div class="nav__item">
                        <a  href="#"><span class="item__link">Product</span> </a> </div>
                    <div class="nav__item">
                        <a href="#">Customers</a> </div>
                    <div class="nav__item">
                        <a href="#">Pricing</a> </div>
                    <div class="nav__item">
                        <a href="#">Resources</a> </div>
                </div>

                <div class="buttons button">
                        <button class="button__sing-in" type="button"><span class="btn">Sign In</span> </button> 
                        <button class="button__sing-up" type="button"> <span class="custom">Sign Up</span> </button>
                </div>

            </div>
        </div>

        <section class="intro">
            <div class="container">
                    <div class="content__left">
                        <div class="intro__title">The Design Thinking superpowers</div>
                        <div class="intro__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</div>
                        <button class="intro__button" type="button"><span class="custom">Get started</span></button>
                    </div>
                    <div class="content__right">
                        <div class="intro__img">
                            <img src="images/intro.png" alt="intro">
                        </div>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
